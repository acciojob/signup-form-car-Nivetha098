<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="text/javascript" src="./script.js"></script>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required><br>

        <label>Gender:</label><br>
        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_m" value="male" required/><br>
        <label for="gender_f">Female</label>
        <input type="radio" name="gender" id="gender_f" value="female" required/><br>

        <label for="cars">Car Brands:</label>
        <select name="cars" id="cars" required>
            <option value="">Please choose an option</option>
            <option value="hyundai">Hyundai</option>
            <option value="maruti_suzuki">Maruti Suzuki</option>
            <option value="toyota">Toyota</option>
            <option value="tata">Tata</option>
        </select><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="Age" required/><br>

        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob" required/><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx" required/><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" required/><br>

        <label for="tos">
            <input type="checkbox" id="tos" required /> I agree to the TOS
        </label><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
